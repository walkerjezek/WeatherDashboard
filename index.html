<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="layout">
        <div class="searchArea">
            <h2>Search for a City:</h2>
                <input id="cityInput" type="text" placeholder="City Name...">
                <button class="searchBtn">Search</button>
            <form id="history"></form>
        </div>

        <div class="overviewCard">
            <h3 class="cityOverview" id="cityOverview-name">Austin</h3>
                <div class="stats">
                    <p id="temp">Temperature: </p>
                    <p id="humidity">Humidity: </p>
                    <p id="wind">Wind Speed: </p>
                    <p id="UV">UV Index: </p>
                </div>
        </div>


        <div class="forecast">
            <div class="forecastHeader">
                <h3>5-Day Forecast:</h3>
            </div>
            <div class="cards">
                <div id="card1" class="forecastCard">forecast here</div>
                <div id="card2" class="forecastCard">forecast here</div>
                <div id="card3" class="forecastCard">forecast here</div>
                <div id="card4" class="forecastCard">forecast here</div>
                <div id="card5" class="forecastCard">forecast here</div>
            </div>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
